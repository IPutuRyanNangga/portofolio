<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio - Ryan</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <!-- Setting font -->
  <style>
    body {
      font-family: 'Poppins', sans-serif; /* font utama */
    }
    h1, h2, h3, .title {
      font-family: 'Montserrat', sans-serif; /* font khusus heading */
    }
  </style>
</head>
<body class="min-h-screen flex flex-col text-white font-sans bg-cover bg-center bg-fixed" 
      style="background-image: url('back2.jpg');">
  
  <!-- Header -->
  <header class="bg-black/40 p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">RyanN. Portfolio</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-teal-400">Home</a>
        <a href="profil.html" class="hover:text-teal-400">Profil</a>
        <a href="pendidikan.html" class="hover:text-teal-400">Pendidikan</a>
        <a href="tugas.html" class="hover:text-teal-400">Tugas JS</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="flex-1 flex items-center justify-center text-center px-4 bg-black/50">
    <div>
      <img src="foto1.jpg" alt="Foto Profil" class="w-32 h-32 rounded-full mx-auto border-4 border-white shadow-lg">
      <h2 class="mt-4 text-3xl font-bold">I Putu Ryan Nangga Putra</h2>
      <p class="text-gray-200">Mahasiswa Ilmu Komputer | Universitas Pendidikan Ganesha</p>
      <div class="mt-6 flex flex-wrap justify-center gap-3">
        <!-- Tombol Profil -->
        <a href="profil.html" 
           class="px-6 py-2 rounded-lg text-lg font-semibold text-white bg-cover bg-center relative overflow-hidden transition hover:opacity-10"
           style="background-image: url('back1.jpg');">
           <div class="absolute inset-0 bg-black/40"></div>
           <span class="relative z-10">Lihat Profil</span>
        </a>
      
        <!-- Tombol Pendidikan -->
        <a href="pendidikan.html" 
           class="px-6 py-2 rounded-lg text-lg font-semibold text-white bg-cover bg-center relative overflow-hidden transition hover:opacity-10"
           style="background-image: url('btn-pendidikan.jpg');">
           <div class="absolute inset-0 bg-black/40"></div>
           <span class="relative z-10">Lihat Pendidikan</span>
        </a>
      
        <!-- Tombol Tugas JS -->
        <a href="tugas.html" 
           class="px-6 py-2 rounded-lg text-lg font-semibold text-white bg-cover bg-center relative overflow-hidden transition hover:opacity-10"
           style="background-image: url('btn-tugas.jpg');">
           <div class="absolute inset-0 bg-black/40"></div>
           <span class="relative z-10">Tugas JS</span>
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black/40 text-center p-4">
    <p>&copy; 2025 Ryan Nangga | Dibuat Tailwind CSS</p>
  </footer>

</body>
</html>
