<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak - Ryan</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    h1, h2, h3, .title {
      font-family: 'Montserrat', sans-serif;
    }
  </style>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="form.js" defer></script>
</head>
<body class="min-h-screen flex flex-col text-white bg-cover bg-center bg-fixed" style="background-image: url('back2.jpg');">

  <!-- Header -->
  <header class="bg-black/40 p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">RyanN. Portfolio</h1>
      <nav class="flex space-x-4">
        <a href="https://instagram.com/rryannangga" target="_blank" class="hover:text-pink-500">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
            <path d="M7.75 2A5.75 5.75 0 0 0 2 7.75v8.5A5.75 5.75 0 0 0 7.75 22h8.5A5.75 5.75 0 0 0 22 16.25v-8.5A5.75 5.75 0 0 0 16.25 2h-8.5ZM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10Zm6.5-.25a1.25 1.25 0 1 1-2.5 0 1.25 1.25 0 0 1 2.5 0Z"/>
          </svg>
        </a>
        <a href="https://tiktok.com/@ryan_nangga" target="_blank" class="hover:text-sky-400">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
            <path d="M12.5 2c1 0 2 .4 2.8 1.2.8.7 1.2 1.7 1.2 2.8a4 4 0 0 0 4 4h1v3h-1a7 7 0 0 1-4-1.3V16a6 6 0 1 1-6-6v3a3 3 0 1 0 3 3V2h-1Z"/>
          </svg>
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Contact Form -->
  <main class="flex-1 flex items-center justify-center px-4 bg-black/50 py-10">
    <div class="bg-white/10 p-8 rounded-lg shadow-lg w-full max-w-md backdrop-blur-md">
      <h2 class="text-2xl font-bold text-center mb-6">Hubungi Saya</h2>

      <form id="contact-form" class="space-y-4">
        <div>
          <label for="from_name" class="block text-sm font-medium text-white mb-1">Nama</label>
          <input type="text" name="from_name" id="from_name" required
                 class="w-full px-4 py-2 rounded bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>

        <div>
          <label for="from_email" class="block text-sm font-medium text-white mb-1">Email</label>
          <input type="email" name="from_email" id="from_email" required
                 class="w-full px-4 py-2 rounded bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-white mb-1">Pesan</label>
          <textarea name="message" id="message" rows="5" required
                    class="w-full px-4 py-2 rounded bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
        </div>

        <button type="submit"
                class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded font-semibold transition"
                style="background-image: url('back1.jpg');">
          Kirim Pesan
        </button>
      </form>
      <!-- Tombol Back -->
        <div class="mt-6 text-center">
            <a href="index.html"
                class="inline-block px-6 py-2 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded transition"
                style="background-image: url('back1.jpg');">
                Kembali ke Beranda
            </a>
        </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black/40 text-center p-4">
    <p>&copy; 2025 Ryan Nangga | Dibuat dengan Tailwind CSS</p>
  </footer>

</body>
</html>
