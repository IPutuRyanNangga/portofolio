<!DOCTYPE html>
<html lang="id">
<head>

  <title>Pendidikan</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-slate-900 text-slate-100 font-sans">

    <!-- Grid Pendidikan -->

      <!-- SD -->
      <div class="bg-slate-700 rounded-lg overflow-hidden shadow-md hover:shadow-xl transition">
        <img src="img/sd.jpg" alt="SD" class="w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold">SD Negeri 2 Pupuan</h3>
          <p class="text-slate-300 text-sm">2008 - 2014</p>

          <p class="text-slate-300 text-sm">2014 - 2017</p>
        </div>
      </div>

      <!-- SMA -->
      <div class="bg-slate-700 rounded-lg overflow-hidden shadow-md hover:shadow-xl transition">
        <img src="fotosma.jpg" alt="SMA" class="w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold">SMA Negeri 1 Pupuan</h3>
          <p class="text-slate-300 text-sm">2017 - 2020</p>
        </div>
      </div>

      <!-- Kuliah -->
      <div class="bg-slate-700 rounded-lg overflow-hidden shadow-md hover:shadow-xl transition">
        <img src="kuliah.jpg" alt="Universitas" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold">Universitas Pendidikan Ganesha</h3>

              style="border:0;"

              referrerpolicy="no-referrer-when-downgrade">

        </div>

    <!-- Tombol Kembali -->
    <div class="text-center mt-10">
      <a href="index.html" 
         class="inline-block px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-500 transition">
