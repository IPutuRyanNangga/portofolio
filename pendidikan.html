<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendidikan - Ryan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col text-white font-sans bg-cover bg-center bg-fixed"
      style="background-image: url('back1.jpg');">

  <!-- Header -->
  <header class="bg-black/40 p-4 shadow-md fixed w-full top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <!-- Logo -->
      <h1 class="text-xl md:text-2xl font-bold">RyanN. Portfolio</h1>
      
      <!-- Icon Sosmed + Hamburger -->
      <div class="flex items-center space-x-4">
        <!-- Instagram -->
        <a href="https://instagram.com/rryannangga" target="_blank" aria-label="Instagram"
           class="hover:text-pink-500 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" 
               viewBox="0 0 24 24" class="w-6 h-6">
            <path d="M7.75 2A5.75 5.75 0 0 0 2 7.75v8.5A5.75 5.75 0 0 0 7.75 22h8.5A5.75 5.75 0 0 0 22 16.25v-8.5A5.75 5.75 0 0 0 16.25 2h-8.5ZM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10Zm6.5-.25a1.25 1.25 0 1 1-2.5 0 1.25 1.25 0 0 1 2.5 0ZM12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6Z"/>
          </svg>
        </a>
        <!-- TikTok -->
        <a href="https://tiktok.com/@ryan_nangga" target="_blank" aria-label="TikTok"
           class="hover:text-sky-400 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" 
               viewBox="0 0 24 24" class="w-6 h-6">
            <path d="M12.5 2c1 0 2 .4 2.8 1.2.8.7 1.2 1.7 1.2 2.8a4 4 0 0 0 4 4h1v3h-1a7 7 0 0 1-4-1.3V16a6 6 0 1 1-6-6v3a3 3 0 1 0 3 3V2h-1Z"/>
          </svg>
        </a>
        <!-- Hamburger -->
        <button id="menu-btn" class="focus:outline-none" aria-label="Menu">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Menu dropdown -->
    <nav id="mobile-menu" class="hidden bg-black/70 mt-2 rounded-lg overflow-hidden transition-all duration-300 ease-in-out">
      <a href="profil.html" class="block px-4 py-2 hover:bg-black/50">Profil</a>
      <a href="pendidikan.html" class="block px-4 py-2 hover:bg-black/50">Pendidikan</a>
      <a href="tugas.html" class="block px-4 py-2 hover:bg-black/50">Contact</a>
      <a href="kalkulator.html" class="block px-4 py-2 hover:bg-black/50">Kalkulator</a>
    </nav>
  </header>

  <!-- Script toggle -->
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

  <!-- Section Judul -->
  <section class="pt-24 pb-12 bg-black/50 text-center">
    <h2 class="text-3xl font-bold">Riwayat Pendidikan</h2>
    <p class="text-gray-300 mt-2">Perjalanan pendidikan dari SD hingga Perguruan Tinggi</p>
  </section>

  <!-- Daftar Pendidikan -->
  <main class="flex-1 px-6 py-10 bg-black/40">
    <div class="max-w-6xl mx-auto grid gap-8 sm:grid-cols-2 lg:grid-cols-2">
      
      <!-- SD -->
      <div class="bg-gray-800/70 rounded-xl shadow-lg overflow-hidden hover:scale-105 transition-transform">
        <img src="sd.jpg" alt="SD Negeri 2 Pupuan" class="w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-bold mb-1">SD Negeri 2 Pupuan</h3>

          <div class="mt-3 rounded-lg overflow-hidden">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3947.8878867691924!2d115.0011079750577!3d-8.313938891721573!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd18733c99556f3%3A0x1cc52b07e5a61d95!2sSD%20N%202%20Pupuan!5e0!3m2!1sid!2sid!4v1757662542651!5m2!1sid!2sid"
              width="100%" 
              height="180" 
              style="border:0;" 
              allowfullscreen="" 
              loading="lazy">
            </iframe>
          </div>
        </div>
      </div>

      <!-- SMP -->
      <div class="bg-gray-800/70 rounded-xl shadow-lg overflow-hidden hover:scale-105 transition-transform">
        <img src="fotosmp.jpg" alt="SMP Negeri 1 Pupuan" class="w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-bold mb-1">SMP Negeri 1 Pupuan</h3>

          <div class="mt-3 rounded-lg overflow-hidden">
            <iframe 
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3947.879729417371!2d115.00067337505779!3d-8.314748991720817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd18733be8400dd%3A0xc44b0849d6c0e0a6!2sSMP%20Negeri%201%20Pupuan!5e0!3m2!1sid!2sid!4v1757662691982!5m2!1sid!2sid"
              width="100%" 
              height="180" 
              style="border:0;" 
              allowfullscreen="" 
              loading="lazy">
            </iframe>
          </div>
        </div>
      </div>

      <!-- SMA -->
      <div class="bg-gray-800/70 rounded-xl shadow-lg overflow-hidden hover:scale-105 transition-transform">
        <img src="fotosma.jpg" alt="SMA Negeri 1 Pupuan" class="w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-bold mb-1">SMA Negeri 1 Pupuan</h3>
        
          <div class="mt-3 rounded-lg overflow-hidden">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3947.7664116528686!2d115.03688497505794!3d-8.325994391709918!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd1877123df2679%3A0x4180048b1ba2aa73!2sSMA%20Negeri%201%20Pupuan!5e0!3m2!1sid!2sid!4v1757662282224!5m2!1sid!2sid"
              width="100%" 
              height="180" 
              style="border:0;" 
              allowfullscreen="" 
              loading="lazy">
            </iframe>
          </div>
        </div>
      </div>

      <!-- Kuliah -->
      <div class="bg-gray-800/70 rounded-xl shadow-lg overflow-hidden hover:scale-105 transition-transform">
        <img src="kuliah.jpg" alt="Universitas Pendidikan Ganesha" class="w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-bold mb-1">Universitas Pendidikan Ganesha</h3>
    
          <!-- Google Maps Embed -->
          <div class="mt-3 rounded-lg overflow-hidden">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d505206.5084046476!2d114.82240565035464!3d-8.408943949743886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd21665cef49255%3A0x1abe2912c8d6af5a!2sUniversitas%20Pendidikan%20Ganesha!5e0!3m2!1sid!2sid!4v1757662461857!5m2!1sid!2sid"
              width="100%" 
              height="180" 
              style="border:0;" 
              allowfullscreen="" 
              loading="lazy">
            </iframe>
          </div>
        </div>
      </div>

    </div>

    <!-- Tombol Kembali -->
    <div class="text-center mt-10">
      <a href="index.html" 
         class="inline-block px-6 py-2 rounded-lg text-white font-semibold bg-cover bg-center hover:opacity-80 transition"
         style="background-image: url('back1.jpg');">
        Kembali
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black/40 text-center p-4 mt-auto">
    <p>&copy; 2025 Ryan Nangga | Dibuat dengan Tailwind CSS</p>
  </footer>

</body>
</html>
